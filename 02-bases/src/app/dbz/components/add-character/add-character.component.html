<div class="flex flex-col border-1 rounded-2xl border-gray-500">

  <h4 class="font-black font-mono text-2xl text-center mt-3 mb-3">Agregar personaje</h4>


  <form class="flex flex-col" (ngSubmit)="emitCharacter()">
      <input
        type="text"
          [(ngModel)]="character.name"
        name="name"
        placeholder="Nombre"
        class="mb-2 border-gray-500 border-1 rounded">
      <input
        type="number"
          [(ngModel)]="character.power"
        name="power"
        placeholder="Poder"
        class="mb-2.5 border-gray-500 border-1 rounded">

    <button type="submit" class=" mb-3 bg-gray-900 border-2 rounded-lg border-red-700 text-red-800 font-black">
      Agregar
    </button>
  </form>

</div>
